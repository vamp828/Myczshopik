<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cool Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .neon-btn {
            background-color: #00bfff;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 30px;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.8), 0 0 30px rgba(0, 191, 255, 0.6);
            transition: all 0.3s ease;
        }
        .neon-btn:hover {
            background-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 191, 255, 1), 0 0 40px rgba(0, 191, 255, 0.8);
        }
        .inner-btns {
            display: none;
            margin-top: 20px;
        }
        .inner-btns button {
            background-color: #222;
            border: none;
            color: white;
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 20px;
            transition: all 0.2s;
        }
        .inner-btns button:hover {
            background-color: #444;
        }
        .whatsapp-btn {
            background-color: #25d366;
        }
        .whatsapp-btn:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="neon-btn" onclick="showPaymentOptions()">Want to Buy?</button>

        <div class="inner-btns" id="paymentOptions">
            <button onclick="selectScript('light')">Light Script - 1.30 EUR</button>
            <button onclick="selectScript('medium')">Medium Script - 3.30 EUR</button>
            <button onclick="selectScript('high')">High Script - 5.30 EUR</button>
            <button class="whatsapp-btn" onclick="openWhatsApp()">Contact me on WhatsApp</button>
        </div>

        <div id="paypal-button-container" style="display:none;"></div>
    </div>

    <script>
        let selectedPrice = 0;
        let paypalEmail = "manukyanalen89@gmail.com"; // Tvůj PayPal e-mail

        function showPaymentOptions() {
            document.getElementById("paymentOptions").style.display = "block";
        }

        function selectScript(scriptType) {
            if (scriptType === 'light') {
                selectedPrice = 1.30;
            } else if (scriptType === 'medium') {
                selectedPrice = 3.30;
            } else if (scriptType === 'high') {
                selectedPrice = 5.30;
            }

            // Zobrazit tlačítko PayPal pro danou cenu
            showPayPalButton(selectedPrice, paypalEmail);
        }

        function showPayPalButton(price, email) {
            document.getElementById("paypal-button-container").style.display = "block";

            // Tlačítko pro platbu na PayPal pomocí e-mailu
            const buttonHTML = `
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                    <input type="hidden" name="cmd" value="_xclick">
                    <input type="hidden" name="business" value="${email}">
                    <input type="hidden" name="item_name" value="Script Purchase">
                    <input type="hidden" name="amount" value="${price}">
                    <input type="hidden" name="currency_code" value="EUR">
                    <input type="hidden" name="return" value="https://yourwebsite.com/thankyou.html">
                    <input type="hidden" name="cancel_return" value="https://yourwebsite.com/cancel.html">
                    <input type="submit" value="Pay with PayPal" class="neon-btn">
                </form>
            `;
            document.getElementById("paypal-button-container").innerHTML = buttonHTML;
        }

        function openWhatsApp() {
            window.open("https://wa.me/420774399973", "_blank");
        }
    </script>
</body>
</html>
